<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you go out with me?</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Will You Go Out With ðŸ¤—Me?</h1>
        <img id="gif-img" src="/assets/main.gif" alt="Rabbit blushing gif" />
        <button id="yes-btn">Yes</button>
        <button id="no-btn" onclick="moveBtn()" onmouseover="moveBtn()">
          No
        </button>
      </div>
    </div>

    <script>
      const yesButton = document.getElementById("yes-btn");
      const noButton = document.getElementById("no-btn");

      yesButton.addEventListener("click", function () {
        window.location.href = "/pages/yes.html";
      });

      function moveBtn() {
        // Get window dimensions
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.right = `${x}px`;
        noButton.style.top = `${y}px`;

        console.log(`x: ${x}, y: ${y}`);
      }
    </script>
  </body>
</html>
